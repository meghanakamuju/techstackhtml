<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stacks Tabs</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    
     
      
    <h1 class="formain">TECH STACK</h1>
    <div class="container">
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active" onclick="showTab('frontend')">
            <i class="fas fa-code"></i> FRONT-END DEVELOPMENT
          </button>
          <button class="tab-button" onclick="showTab('backend')">
            <i class="fas fa-server"></i> BACK-END DEVELOPMENT
          </button>
          <button class="tab-button" onclick="showTab('mobile')">
            <i class="fas fa-mobile-alt"></i> MOBILE APP DEVELOPMENT
          </button>
          <button class="tab-button" onclick="showTab('uiux')">
            <i class="fas fa-paint-brush"></i> UI/UX DESIGN
          </button>
        </div>
      </div>

      <div class="content-container">
        <div class="tab-content" id="frontend">
          <div class="tab-left">
            <h2 class="tab-button">Front-End Development</h2>
          </div>
          <div class="tab-right">
            <div class="tech-grid">
              <div class="tech-item">
                <i class="fab fa-angular"></i><span class="foricon">Angular</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-react"></i><span class="foricon">React JS</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-vuejs"></i><span class="foricon">Vue</span>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="backend" style="display: none">
          <div class="tab-left">
            <h2 class="tab-button">Back-End Development</h2>
          </div>
          <div class="tab-right">
            <div class="tech-grid">
              <div class="tech-item">
                <i class="fab fa-windows"></i><span class="foricon">.NET</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-golang"></i><span class="foricon">Go</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-java"></i><span class="foricon">Java</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-laravel"></i><span class="foricon">Laravel</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-node-js"></i><span class="foricon">Node JS</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-php"></i><span class="foricon">PHP</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-python"></i><span class="foricon">Python</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-gem"></i><span class="foricon">Ruby</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-cogs"></i><span class="foricon">Rust</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-scala"></i><span class="foricon">Scala</span>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="mobile" style="display: none">
          <div class="tab-left">
            <h2 class="tab-button">Mobile App Development</h2>
          </div>
          <div class="tab-right">
            <div class="tech-grid">
              <div class="tech-item">
                <i class="fab fa-react"></i><span class="foricon">React Native</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-mobile-alt"></i><span class="foricon">Flutter</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-apple"></i><span class="foricon">Swift</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-android"></i><span class="foricon">Kotlin</span>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="uiux" style="display: none">
          <div class="tab-left">
            <h2 class="tab-button">UI/UX Design</h2>
          </div>
          <div class="tab-right">
            <div class="tech-grid">
              <div class="tech-item">
                <i class="fa-solid fa-a"></i><span class="foricon">Adobe XD</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-figma"></i><span class="foricon">Figma</span>
              </div>
              <div class="tech-item">
                <i class="fab fa-figma"></i><span class="foricon">FigJam</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-layer-group"></i><span class="foricon">Miro</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-pencil-ruler"></i><span class="foricon">Maze</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-pen-nib"></i><span class="foricon">Sketch</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-gem"></i><span class="foricon">Protopie</span>
              </div>
              <div class="tech-item">
                <i class="fas fa-gem"></i><span class="foricon">Zeplin</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
